<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dat Bio</title>

  <meta property="og:title" content="Dat" />
  <meta property="og:image" content="https://r2.e-z.host/3eba238d-bb8e-4137-b17a-4548203a42d4/e9zewp6w.png" />

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Full height for html & body */
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: transparent;
    }

    /* Background overlay */
    .page-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://storage.googleapis.com/vgen-production-storage/uploads/fe276cf1-bf88-40e8-88a6-1ae021d274f7/final-delivery/GUUD2IFL8S4R/ffd427a0-06fa-45b5-bff6-f8dc5b4626f2/IMG_5647.jpeg') center/cover no-repeat;
      z-index: -1;
    }

    /* General Layout */
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      color: #000;
    }

    /* Profile Section */
    .profile-section {
      display: flex;
      justify-content: center;
      padding: 40px;
      margin-bottom: 40px;
    }

    .profile-box {
      position: relative;
      border: 2px solid transparent;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      background: transparent;
      --list: #ffbc00, #ff0058;
      --grad: linear-gradient(45deg, var(--list));
      background: conic-gradient(rgba(0,0,0,0.5) 0 0) padding-box, var(--grad) border-box;
    }

    .profile-box::before {
      content: '';
      position: absolute;
      inset: 0;
      z-index: -1;
      background: var(--grad);
      filter: blur(0.75em);
      border-radius: 10px;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .profile img {
      border-radius: 8px;
      max-width: 150px;
      border: 2px solid #000;
    }

    .profile-info {
      font-size: 1.5rem;
      text-align: left;
    }

    /* Social Media */
    .social-media-links {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 10px;
      margin-top: 10px;
      justify-items: center;
    }

    .social-icon {
      width: 30px;
      height: 30px;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .social-icon:hover {
      transform: scale(1.1);
    }

    .social-link {
      position: relative;
    }

    .social-link::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%) translateY(-8px);
      padding: 5px 10px;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      font-size: 14px;
      border-radius: 5px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.2s;
      white-space: nowrap;
    }

    .social-link:hover::after {
      opacity: 1;
      visibility: visible;
    }

    .social-media-links a:nth-child(n+17) {
      display: none;
    }

    /* Activity Section */
    .recent-activity h2 {
      margin-bottom: 20px;
    }

    .activity {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      padding: 15px;
    }

    .activity-status {
      font-size: 14px;
      margin-top: 5px;
      color: #ffbc00;
      text-shadow: none;
    }

    .activity-card {
      position: relative;
      border: 2px solid transparent;
      border-radius: 8px;
      padding: 12px;
      text-align: center;
      background: transparent;
      --list: #ffbc00, #ff0058;
      --grad: linear-gradient(45deg, var(--list));
      background: conic-gradient(rgba(0,0,0,0.5) 0 0) padding-box, var(--grad) border-box;
    }

    .activity-card::before {
      content: '';
      position: absolute;
      inset: 0;
      z-index: -1;
      background: var(--grad);
      filter: blur(0.75em);
      border-radius: 8px;
    }

    .activity-card img {
      width: 100%;
      height: 120px;
      object-fit: contain;
    }

    .activity-card h3 {
      font-size: 14px;
      margin: 8px 0 4px;
    }

    .activity-card p {
      font-size: 12px;
      margin: 0;
    }

    h1, h2, .member-name, .profile-info b {
      text-shadow: 0 0 5px #ff0058, 0 0 10px #ff0058, 0 0 20px #ffbc00;
      color: #fff;
    }

    /* Mini Music Player */
    .mini-music-player {
      width: 350px;
      height: 60px;
      margin-top: 10px;
      padding: 8px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: #fff;
      font-family: 'Nunito', sans-serif;
      font-size: 12px;
    }

    .song-title {
      text-align: center;
      font-weight: bold;
      margin-bottom: 4px;
      font-size: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .mini-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 4px;
    }

    .mini-controls i, .mini-controls button {
      font-size: 14px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }

    .mini-progress {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }

    #progressBar {
      width: 100px;
      height: 3px;
      border-radius: 4px;
      background: #888;
      -webkit-appearance: none;
      appearance: none;
    }

    #progressBar::-webkit-slider-thumb {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: white;
      -webkit-appearance: none;
      appearance: none;
      cursor: pointer;
    }

    #currentTime, #totalTime {
      font-size: 10px;
    }
  </style>
</head>
