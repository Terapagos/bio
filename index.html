<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dat Bio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Background -->
  <div class="page-overlay"></div>

  <div class="container">
    <h1>Dat Trinh</h1>

    <!-- Profile Section -->
    <div class="profile-section">
      <div class="profile-box">
        <div class="profile">
          <img src="https://placehold.co/150x150" alt="Profile">
          <div class="profile-info">
            <b>Developer â€¢ Designer</b><br>
            Passionate about creating clean and aesthetic designs.
          </div>
        </div>
      </div>
    </div>

    <!-- Social Links Example -->
    <div class="social-media-links">
      <a href="#" class="social-link" data-tooltip="Twitter">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" class="social-icon">
      </a>
      <a href="#" class="social-link" data-tooltip="GitHub">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" class="social-icon">
      </a>
      <a href="#" class="social-link" data-tooltip="Instagram">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" class="social-icon">
      </a>
    </div>

    <!-- Activity Section Example -->
    <div class="recent-activity">
      <h2>Recent Activity</h2>
      <div class="activity">
        <div class="activity-card">
          <img src="https://placehold.co/300x120" alt="Project">
          <h3>Project 1</h3>
          <p class="activity-status">In Progress</p>
        </div>
        <div class="activity-card">
          <img src="https://placehold.co/300x120" alt="Project">
          <h3>Project 2</h3>
          <p class="activity-status">Completed</p>
        </div>
        <div class="activity-card">
          <img src="https://placehold.co/300x120" alt="Project">
          <h3>Project 3</h3>
          <p class="activity-status">Coming Soon</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
